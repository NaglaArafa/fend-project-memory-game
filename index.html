<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <span class="timer">timer <span id="minutes">00</span>:<span id="seconds">00</span> </span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <div class="flip-container">
            <ul class="deck">

            </ul>
        </div>
    </div>
    <div class="winMessage">
        <span></span>
        <div>Congratulations! You won</div>
        <div>in <span id="minutes">00</span>:<span id="seconds">00</span> with <span class="moves">0</span> Moves and <span class="starsNum"></span> Stars</div>
        <div><button class="playAgain">Play Again</button></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
